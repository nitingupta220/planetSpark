<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>PlanetSpark</title>

    <!-- Bootstrap core CSS -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="assests/css/style.css">

</head>


<body>
    <nav class="navbar navbar-expand-md fixed-top d-flex justify-content-end">
        <a class="navbar-brand " href="#">Count: <span id="count">0</span></a>

    </nav>
    <div class="container startBox">
        <div class="row">
            <div class="col-6" id="startLeft">
                <h2>'Count'aur <br> us <br>Galaxy</h2>
                <img src="assests/img/image5.png" alt="">
            </div>
            <div class="col-6" id="startRight">
                <p>Counting 'Ones' and 'Tens' on <br> the Countarus Galaxy</p>
                <button id="startGame">Start <span><img src="assests/img/image3.png" alt="">x5</span></button>
            </div>
        </div>
    </div>
    <div class="container-fluid question1">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-6" id="tens1">
                    <h4>Tens</h4>
                    <img src="assests/img/left-5.png" alt="" style="display: block;" id="left-5">
                    <img src="assests/img/left-4.png" alt="" id="left-4" class="animated bounceInLeft">
                    <img src="assests/img/left-1.png" alt="" id="left-1" class="animated bounceInLeft">
                    <img src="assests/img/left-6.png" alt="" id="left-6" class="animated bounceInLeft">
                    <img src="assests/img/left-2.png" alt="" id="left-2" class="animated bounceInLeft">
                    <div id="tensDiv" ondrop="drop(event)" ondragover="allowDrop(event)">

                    </div>
                </div>
                <div class="col-6" id="ones1">
                    <h4>Ones</h4>
                    <img src="assests/img/right-3.png" alt="" style="display: block;" id="right-3">
                    <img src="assests/img/right-2.png" alt="" id="right-2" class="animated bounceInRight">
                    <img src="assests/img/right-8.png" alt="" id="right-8" class="animated bounceInRight">
                    <img src="assests/img/right-5.png" alt="" id="right-5" class="animated bounceInRight">
                    <img src="assests/img/right-9.png" alt="" id="right-9" class="animated bounceInRight">
                    <div id="onesDiv" ondrop="drop(event)" ondragover="allowDrop(event)">

                    </div>
                </div>
            </div>
        </div>
        <div class="container message" id="message1">
            <h3 id="correct1">Correct, Let's Play Again!</h3>
            <h3 id="incorrect1">Try Again</h3>
        </div>
        <div class="container numbers d-flex justify-content-center" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="row">
                <div><img src="assests/img/one.svg" alt="" draggable="true" id="drag1" ondragstart="drag(event)" class="drag"></div>
                <div><img src="assests/img/two.svg" alt="" draggable="true" ondragstart="drag(event)" id="drag2" class="drag"></div>
                <div><img src="assests/img/three.svg" alt="" draggable="true" ondragstart="drag(event)" id="drag3" class="drag"></div>
                <div><img src="assests/img/four.svg" alt="" draggable="true" ondragstart="drag(event)" id="drag4" class="drag"></div>
                <div><img src="assests/img/five.svg" alt="" draggable="true" ondragstart="drag(event)" id="drag5" class="drag"></div>
                <div><img src="assests/img/six.svg" alt="" draggable="true" ondragstart="drag(event)" id="drag6" class="drag"></div>
                <div><img src="assests/img/seven.svg" alt="" draggable="true" ondragstart="drag(event)" id="drag7" class="drag"></div>
                <div><img src="assests/img/eight.svg" alt="" draggable="true" ondragstart="drag(event)" id="drag8" class="drag"></div>
                <div><img src="assests/img/nine.svg" alt="" draggable="true" ondragstart="drag(event)" id="drag9" class="drag"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assests/js/app.js"></script>

</body>

</html>
